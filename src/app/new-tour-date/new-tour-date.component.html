<div class="container jumbotron" style="margin-top:70px">

    <div class="row">
        <div class="col-sm-12 mx-auto p-4">
            <h1>Add tour date</h1>
            <form [formGroup]="modelForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-3">
                            <h4>From date:</h4>
                        </label>
                        <input name="startDate" class="form-control col-sm-9" placeholder="dd/mm/yyyy" formControlName="startDate"><br>
                    </div>
                    <div class="row">
                        <label class="col-sm-3">
                            <h4>End date:</h4>
                        </label>
                        <input name="endDate" class="form-control col-sm-9" placeholder="dd/mm/yyyy" formControlName="endDate"><br>
                    </div>
                    <div class="row">
                        <label class="col-sm-3">
                            <h4>Availability:</h4>
                        </label>
                        <input name="maxRes" type="number" class="form-control col-sm-9"
                            formControlName="maxRes"><br>
                    </div>
                    <button class ="btn btn-primary" type="submit">Send</button>
                    <a class="btn btn-danger" style="margin-left: 10px;" href="javascript:history.back()">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
