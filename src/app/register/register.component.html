<div class="container login-container">
    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-6 login-form-1">
            <h3>Register</h3>
            <form [formGroup]="modelForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your username *" formControlName="username" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your password *" formControlName="password" value="" />
                </div>
                <div class="form-group" style="text-align: center;">
                    <input type="submit" class="btnSubmit" value="Register" />
                    <a class="btn btn-danger" style="margin-left: 10px;" href="javascript:history.back()">Go Back</a>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
