<p>Wycieczki:</p>
<ul>
    <span *ngFor="let wycieczka of wycieczki; index as i">
        <div
            [ngClass]="[wycieczka.maxIloscMiejsca - wycieczka.rezerwacje < 3 ? 'low-places' : '', i === cheapestIndex ? 'cheapest' : '', i === expensiveIndex ? 'expensive' : '']">
            <li>
                {{ wycieczka.nazwa | uppercase}}
                {{wycieczka.docelowyKraj | uppercase}}
                {{wycieczka.cenaJednostkowa}}
                <br>
                Rezerwacje: <span [ngStyle]="{'background-color': wycieczka.rezerwacje < 10 ? 'red' : 'green'}">{{wycieczka.rezerwacje}}</span>
                <br>
                <img class="rounded-image" src="{{wycieczka.link}}"><br>
                <button [ngStyle]="{'visibility': wycieczka.rezerwacje === 0? 'hidden' : 'visible'}"
                    (click)="minusButton(i)">-</button>
                <button
                    [ngStyle]="{'visibility': wycieczka.maxIloscMiejsca === wycieczka.rezerwacje ? 'hidden' : 'visible'}"
                    (click)="plusButton(i)">+</button>
                <br>
                ilosc miejsca:
                <span *ngIf="wycieczka.maxIloscMiejsca - wycieczka.rezerwacje === 0; else elseBlock">BRAK MIEJSCA</span>
                <ng-template #elseBlock>wolne: {{wycieczka.maxIloscMiejsca - wycieczka.rezerwacje}}</ng-template>
                <br><br><br>

            </li>
        </div>
    </span>

</ul>
