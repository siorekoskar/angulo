<div class="container login-container">
    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form [formGroup]="modelForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" formControlName="username" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" formControlName="password" value="" />
                </div>
                <div class="form-group" style="text-align: center;">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group" style="text-align: center;">
                    <a routerLink="/register" class="ForgetPwd">Register</a>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
